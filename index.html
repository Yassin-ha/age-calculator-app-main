<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- stylesheet link -->
  <link rel="stylesheet" href="./style/style.css">
  <!-- Font global link  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>
  <div class="container">
    <header>
      <div class="birthday">
        <div class="day">
          <p>Day</p>
          <input id="day" type="text" placeholder="DD">
          <div class="invalid-msg"></div>
        </div>
        <div class="month">
          <p>Month</p>
          <input id="month" type="text" placeholder="MM">
          <div class="invalid-msg"></div>
        </div>
        <div class="year">
          <p>Year</p>
          <input id="year" type="text" placeholder="YYYY">
          <div class="invalid-msg"></div>
        </div>
      </div>
      <div class="btn">
        <button id="btn"><img src="/assets/images/icon-arrow.svg" alt=""></button>
      </div>
    </header>
    <div class="your-age">
      <div class="age years">
        <h1><span id="years">--</span>years</h1>
      </div>
      <div class="age months">
        <h1><span id="months">--</span>months</h1>
      </div>
      <div class="age days">
        <h1><span id="days">--</span>days</h1>
      </div>
    </div>

    <script src="./app/app.js"></script>
  </div>

</body>

</html>
